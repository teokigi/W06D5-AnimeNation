<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <title>Anime App</title>
        <script src="js/app.js"></script>
        <link rel="stylesheet" type="text/css" media="screen" href="css/main.css" />
    </head>
    <body width = 100% height = 100%>

        <div class=topPane>

            <h1 class="glitch" data-text="Anime Nation"> Anime Nation </h1>
        </div>
        <div class=middlePane>
            <form id="formMain">

                <div id="form-wrapper">

                    <div class="form-item">

                        <label for="title" class="primary">Title</label>
                        <input type="text" id="title" required/>
                    </div>

                    <div class="form-item">

                        <label for="author" class="primary">Author</label>
                        <input type="text" id="author" required/>
                    </div>

                    <div class="form-item">

                        <label for="category" class="primary">Category</label>
                        <select id="category">

                            <option value="" disabled selected></option>
                            <option value="Book">Book</option>
                            <option value="Article">Article</option>
                            <option value="Blog Post">Blog Post</option>
                        </select>
                    </div>

                    <input type="submit" value="save"/>
                </div>
            </form>
            <h1>Anime Listing</h1>
            <ul id="Anime-listing"></ul>
        </div>

        <div class=bottomPane>

        </div>
    </body>
</html>
