<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <title>Anime App</title>
        <script src="js/app.js"></script>
        <link rel="stylesheet" type="text/css" media="screen" href="css/main.css" />
    </head>
    <body width = 100% height = 100%>
        <div class=topPane>
            <h1 id=pageTitle> Anime Nation </h1>
        </div>

        <div class=middleTopPane>
        <br>
            <form id="form">
                    <div class="formQuery">
                        <label for="title" class="primary">Anime Title</label><br>
                        <input type="text" id="title" required/>
                    </div>

                    <div class="formQuery">
                        <label for="author" class="primary">Release Date</label><br>
                        <input type="text" id="releaseDate" required/>
                    </div>

                    <div class="formQuery">
                        <label for="author" class="primary">Opening Theme(youtube URL)</label><br>
                        <input type="text" id="openingTheme" required/>
                    </div>

                    <input type="submit" value="save"/>
            </form>

        </div>

        <div class=middleBottomPane>
            <h1>Anime Listings:</h1>
            <div id=createdListings>
                <!-- created listings -->
            </div>

        </div>

        <div class=bottomPane>
            <!-- bottom pane items -->
        </div>

    </body>
</html>
